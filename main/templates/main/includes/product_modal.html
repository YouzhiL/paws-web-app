<form method="POST">
    {% csrf_token %}
    <h4 class="text-center">
        {{ product.name }} costs {{ product.price }}$
    </h4>
    <br>
    <h6 class="text-center">
        By clicking Purchase, you will buy this product from the market
    </h6>
    <br>
    <input type="hidden" name="purchased-product" value="{{ product.name }}">
    <button type="submit" class="btn btn-outline-success btn-block">Purchase</button>
</form>
