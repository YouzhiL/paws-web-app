{% extends 'main/base.html' %}


{% block title %}
    products-page
{% endblock %}

{% block content %}
<div class="container">
    
    <table class="table table-hover">
    <thead>
        <tr>

            <th scope="col">Product</th>


            <th scope="col">Edit quantity</th>
            
            <th scope="col">Edit price</th>
            <th scope="col">Edit discount_price</th>
            <th scope="col">Save</th>
        </tr>
    </thead>
    <tbody>
        
        <form action="" method="POST">
        {% csrf_token %}
        <tr>
            <th scope="row"> {{ item.general_product.product_name }} </th>

                <td>
                    
                    <label for="quantity" ></label>
                    <input id="quantity" type="number" name="quantity" value="{{item.quantity}}">
                    
                    
                </td> 

                <td>
                    <label for="price" ></label>
                    <input id="price" type="number" step="0.01" name="price" value="{{item.price}}">

                </td>  
                <td>
                    <label for="dprice" ></label>
                    <input id="dprice" type="number" step="0.01" name="dprice" value="{{item.discount_price}}">

                </td>   

                <td>
                    <input type="submit" value="save">
                </td>
            
        </tr>
        </form>

    </tbody>
</table>


{% endblock %}
