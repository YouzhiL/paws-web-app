{% extends 'main/base.html' %}


{% block title %}
    order-history
{% endblock %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">buyer</th>
            <th scope="col">shipping adress</th>
            <th scope="col">order detail</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object %}
        <tr>
            <th scope="row"> {{ item.ordered_date }} </th>
                <td>{{ item.user}}</td>
                <td>{{street_address}} {{ item.shipping_address.state}}</td>


                <td>
                    <strong>
                        <a href="{{ item.get_seller_url }}" > view detail
                          <!-- <span class="badge badge-pill {{ item.get_label_display }}-color">NEW</span> -->
                        </a>
                      </strong>
                </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
